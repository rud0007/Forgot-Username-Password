<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Details</title>

   
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="box">
    <h2>Forgot Details</h2>

    <form>
        <p>Select what you forgot</p>

        <div class="radio">
            <input type="radio" name="choice" id="user">
            <label for="user">Forgot Username</label>
        </div>

        <div class="radio">
            <input type="radio" name="choice" id="pass">
            <label for="pass">Forgot Password</label>
        </div>

        <input type="email" placeholder="Registered Email" required>


        <input type="submit" value="SUBMIT">
<br>
<br>
        <a href="https://rud0007.github.io/Login/" target="_blank">Back to Login</a>
    </form>
</div>

</body>
</html>
